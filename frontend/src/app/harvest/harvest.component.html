<app-owner-menu>
    <h1>Statystyki</h1>
    <div id="date">
      <mat-form-field>
        <mat-label>Plantacja</mat-label>
        <mat-select [(ngModel)]="selectedPlant">
          <mat-option *ngFor="let plant of plants" [value]="plant.id">{{ plant.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      
    <mat-form-field>
        <mat-label>Wpisz zakres dat</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Data początkowa" #dateRangeStart>
          <input matEndDate formControlName="end"  placeholder="Data końcowa" #dateRangeEnd (dateChange)="date(dateRangeStart, dateRangeEnd)">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" (click)="search()">Zapisz</button>
    </div>
</app-owner-menu>
