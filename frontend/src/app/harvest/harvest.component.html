<app-owner-menu>
    <h1>Statystyki</h1>
    <div id="date">
    <mat-form-field>
        <mat-label>Wpisz zakres dat</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Data początkowa" #dateRangeStart>
          <input matEndDate formControlName="end"  placeholder="Data końcowa" #dateRangeEnd (dateChange)="date(dateRangeStart, dateRangeEnd)">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
</app-owner-menu>
