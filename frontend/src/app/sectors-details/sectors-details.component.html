<div id="sector">
    <p> {{ tekst }}</p>

    <mat-chip-set>
         <mat-chip *ngFor="let item of empNumber()"  (removed)="delete(texttest[item])">{{ texttest[item] }}	<button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button></mat-chip>

            <input type="text" id="inp" [(ngModel)]="employeetoadd" >
        
          <mat-icon id="add" (click) = 'addToSector($event)'>add_circle</mat-icon>
    </mat-chip-set>
    
</div>
